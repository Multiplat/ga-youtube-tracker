<html>
  <body>
    <script type="text/javascript">
	    var _gaq = _gaq || [];
	    _gaq.push(['_setAccount', 'UA-XXXXX-X']);
	    _gaq.push(['_trackPageview']);
	    (function() {
	     var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	     ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	     var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	     })();
    </script>
	
	<h1>YouTube Tracking with Google Analytics Example</h1>
	
	<!--SWF Object Reference needed to cross-browser embedding the player-->
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>  
	
	<!--YouTube Embedded Code - Video 1-->
	<div id="flashdiv1"><a href="http://www.youtube.com/watch?v=gRvUpoTT-Bo&hl=pt-br&fs=1" target="_blank"></a></div>
	<script type="text/javascript">
	var params = { allowScriptAccess: "always" };
	var atts = { id: "myplayerid1" };
	swfobject.embedSWF("http://www.youtube.com/v/gRvUpoTT-Bo&hl=pt-br&fs=1&enablejsapi=1&playerapiid=myplayerid1&version=3", "flashdiv1", "425", "344", "8", null, null, params, atts);
	</script>
	
	<!--YouTube Embedded Code - Video 2-->
	<div id="flashdiv2"><a href="http://www.youtube.com/watch?v=ldC7FQiUJ6s&hl=pt-br&fs=1" target="_blank"></a></div>
	<script type="text/javascript">
	var params = { allowScriptAccess: "always" };
	var atts = { id: "myplayerid2" };
	swfobject.embedSWF("http://www.youtube.com/v/ldC7FQiUJ6s&hl=pt-br&fs=1&enablejsapi=1&playerapiid=myplayerid2&version=3", "flashdiv2", "425", "344", "8", null, null, params, atts);
	</script>
	  
	<!--Youtube tracking component-->
	<script src="ga_dpc_youtube.js"></script>
	<!--Initializing component-->
	<script>
		try{
			function yt_callback(category,action,label,value){
				_gaq.push(['_trackEvent',category,action,label,value]);
			}
			var ytTracker = new YoutubeTracker(false, yt_callback, true);
		}catch(e){}
	</script>
	
  </body>
</html>
